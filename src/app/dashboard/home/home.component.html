                  width: 355px;
                  text-align: center;
                  padding: 0 20px;
                  font-size: 26px;
                  font-weight: 600;
                "
              >
                {{ card.name }}
              </h4>
              <div style="border-top: 1px solid #a07260; width: 150px"></div>
              <br />
              <span style="color: #a07260; text-align: center;">{{ card.profesion }}</span>
            </div>
          </div>
        </ng-template>
