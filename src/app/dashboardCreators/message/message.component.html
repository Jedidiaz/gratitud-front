<div class="container">
  <div class="content" *ngFor="let card of card">
    <div class="buttons">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="card.like"
          id="like"
        />
        <label class="form-check-label" for="like">
          <img src="../../../assets/HEART 2.png" />
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="card.select"
          id="view"
        />
        <label class="form-check-label" for="view">
          <img src="../../../assets/PALOMA 2.png" />
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="delete" />
        <label class="form-check-label" for="delete">
          <img src="../../../assets/delete.png" />
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="like" />
        <label class="form-check-label" for="like">
          <img src="../../../assets/descargar2.png" />
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="share" />
        <label class="form-check-label" for="share">
          <img src="../../../assets/compartir.png" />
        </label>
      </div>
    </div>
    <div class="card-creator">
      <h5>
        Para: <span>{{ card.name }}</span>
      </h5>
      <div>
        <p>{{ card.clase }}</p>
      </div>
      <img [src]="card.image" />
      <div>
        <p>{{ card.description }}</p>
      </div>
      <h5>{{ card.nameFollow }}</h5>

      <ng-template #t let-fill="fill">
        <i class="bi-heart-fill">
          <i
            *ngIf="fill > 0"
            class="bi-heart-fill filled"
            [style.width.%]="fill"
          ></i>
        </i>
      </ng-template>
      <ngb-rating
        [(rate)]="card.rating"
        [starTemplate]="t"
        [readonly]="true"
        [max]="5"
      ></ngb-rating>
    </div>
    <br>
    <button type="button" class="btn btn-secondary"><img src="../../../assets/arrow1.png" routerLink="/messages"></button>
  </div>
</div>
