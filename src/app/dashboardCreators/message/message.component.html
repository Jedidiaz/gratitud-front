<div class="container">
  <div class="content">
    <div class="buttons">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [ngModel]="false"
          id="like"
        />
        <label class="form-check-label" for="like">
          <img src="../../../assets/HEART 2.png" (click)="destacar()" style="cursor: pointer;" />
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [ngModel]="false"
          id="view"
        />
        <label class="form-check-label" for="view">
          <img src="../../../assets/PALOMA 2.png" (click)="visible()" style="cursor: pointer;"/>
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="delete" />
        <label class="form-check-label" for="delete">
          <img src="../../../assets/delete.png" (click)="eliminar()" style="cursor: pointer;"/>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="like" (click)="download()" style="cursor: pointer;">
          <img src="../../../assets/descargar2.png" />
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="share" />
        <label class="form-check-label" for="share">
          <img src="../../../assets/compartir.png" />
        </label>
      </div>
    </div>
    <div class="content-cards">
      <div class="card-creator" id="card">
        <h5><span style="font-family: 'Spirax', cursive; font-size: 22px;">{{name}}</span></h5>
        <span class="hearth" style="margin-bottom: -20px;">
          <i class="bi-heart-fill"  [style]="{'color': color}"></i>
        </span>
        <div>
          <p style="font-size: 18px; font-weight: 600;">{{title}}</p>
          <br>
          <p>{{description}}</p>
        </div>
        <div class="imgcard">
          <img [src]="image">
        </div>
        <h5>{{user}}</h5>
      </div>
    </div>
    <br>
    <button type="button" class="btn btn-secondary"><img src="../../../assets/arrow1.png" routerLink="/perfil/messages"></button>
  </div>
</div>
